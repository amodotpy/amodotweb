<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anasayfa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: radial-gradient(circle, #8a2be2, #1e90ff); /* Mor mavi arası gradient */
            display: flex; /* Use flexbox */
            flex-direction: column; /* Stack elements vertically */
            min-height: 100vh; /* Ensure full height of the viewport */
        }

        header {
            background-color: #7fffd4; /* Soft Cyan */
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }

        h1 {
            text-shadow: 1px 1px 1px #000,
            -1px -1px 1px #000,
            1px -1px 1px #000,
            -1px 1px 1px #000;
        }

        nav {
            background-color: #666;
            text-align: center;
            padding: 10px 0;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #ffcc00;
        }

        .container {
            display: flex; /* Use flexbox */
            justify-content: center; /* Center content horizontally */
            align-items: center; /* Center content vertically */
            flex-wrap: wrap; /* Allow items to wrap to next line */
            padding: 20px; /* Add padding */
        }

        section {
            padding: 20px;
            text-align: center;
            margin: 10px; /* Add margin between sections */
            background-color: #f0f0f0; /* Light grey background */
            border-radius: 10px; /* Rounded corners */
            flex: 1; /* Equal width for sections */
            max-width: 400px; /* Limit maximum width */
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            width: 100%;
        }

        img {
            max-width: 100%;
            border-radius: 50%;
            animation: rotate 5s linear infinite;
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        button {
            background-color: #4CAF50; /* Yeşil */
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            transition-duration: 0.4s;
            cursor: pointer;
            border-radius: 12px;
        }

        button:hover {
            background-color: #45a049; /* Koyu yeşil */
        }

        h2 {
            transition: color 0.3s ease;
        }

        h2:hover {
            color: #ffcc00; /* Sarı */
        }

        p {
            transition: color 0.3s ease;
        }

        p:hover {
            color: #ffcc00; /* Sarı */
        }
    </style>
</head>
